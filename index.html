<head>

    href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"  rel="stylesheet"/>
    
    <!-- Include Font Awesome file here -->

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- Include Bootstrap here-->
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>

  <!-- Include Style CSS file here-->

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <div id="title">
             <a id="pageTitle" class="logo-title">ScriBBler</a>
             <p class="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div id="button-wrapper">
            <button id="signUp">Sign Up</button>
            <button id="signIn">Sign In</button>
        </div>
    </div>
    <div class="posts">
        <div class="posts-btn">
        <button onclick="location.href='./html/postslist.html'" class="home-btns">
         All Posts
        </button>
        <button id="createPostBtn" class="home-btns">Create Post
        </button>
        </div>
        <!-- Create Post Modal-->
        <div id="createPost" class="modal">
                <!-- Modal content -->
                <div class="post-modal-content">
                  <div class="post-modal-header">
                    <span id="createPost-close" class="close-icon">
                      <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                    </span>
                    <h4 class="modal-heading">Pen Your Post</h4>
                  </div>
                  <div class="post-modal-body">
                    <form action="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input
                          type="text"
                          class="form-control"
                          id="title"
                          placeholder="Enter title of your post"
                        />
                      </div>
                      <div class="form-group">
                        <label for="contents">Contents</label>
                        <textarea
                          type="text"
                          class="form-control contents"
                          id="contents"
                          placeholder="Enter the contents of your post"
                        ></textarea>
                      </div>
                      <div class="create-btn-tab">
                        <button
                          type="submit"
                          class="btn btn-success"
                          id="createPost"
                        >
                          Create
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
        </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>
